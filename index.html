<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<!-- <link rel="stylesheet" type="text/css" href="js/scripts.js"> -->
		<style type="text/css">
			body {
				width: 70%;
				margin: auto;
			}
			img {
				display: block;
				margin-left: auto;
				margin-right: auto;
			}
			img[name="dragonMan"] {
				max-width: 50%;
			}
			#wrapper {
				width: 100;
				margin: auto;
			}
			#instructions {
				background-color: lightblue;
				width: 80%;
				margin-left: auto;
				margin-right: auto;
				margin-bottom: 20px;
			}
			#choose {
				overflow: hidden;
				background-color: white;
				margin-bottom: 10px;
				width: 60%;
				height: 10%;
				margin-left: auto;
				margin-right: auto;
			}
			.choice {
				background-color: green;
				border-radius: 10px;
				width: 40%;
				padding: 5px;
			}
			
			#choice1 {
				float: left;
			}
			#choice2 {
				float: right;
			}
			
			#the-fight {
				display: none;
				overflow: hidden;
				width: 15%;
				margin-top: 5px;
				margin-left: auto;
				margin-right: auto;
			}
			#dice {
				/*width: 15%;*/
				margin-left: auto;
				margin-right: auto;
				overflow: hidden;
			}
			#dice img[name="myDie1"] {
				float: left;
				/*margin-left: 5px;*/
			}
			#dice img[name="myDie2"] {
				float: right;
			}
			#rollBtn {
				width: 100%;
				background-color: green;
				border-radius: 10px;
				/*width: 20%;*/
				margin-left: auto;
				margin-right: auto;
			}
			
			#footer {
				background-color: red;
				text-align: center;
				color: white;
				width: 100%;
				max-width: 80%;
				margin-top: 20px;
				margin-left: auto;
				margin-right: auto;
				font-size: 24px;
			}
			
			
		</style>
	</head>
	<body>
		<div id="wrapper">
			<img name="dragonMan" src="img/dragon.png">
			<div id="instructions">
				The dragon is upon you Sir knight!  You must choose to fight or flee!!  Be warned ... if you choose to fight you must roll a 9 or higher (total of both die) or you will be burned to a royal crisp!  CHOOSE WISELY
			</div>
			
			<div id="choose">
				<input class="choice" id="choice1" type="button" onclick="fight();" value="I Will Fight!"></input>
				<input class="choice" id="choice2" type="button" onclick="run();" value="I'm out of here!"></input>
			</div>
			<div id="the-fight">
				<div id="dice">
					<img src="img/d1.gif" name="myDie1">
					<img src="img/d1.gif" name="myDie2">
				</div>
				<input id="rollBtn" type="button" onclick="throwDice('img/');" value="Throw Dice"></input>
			</div>
			<div id="footer"></div>
		</div>
		<script type="text/javascript">
			function fight() {
				document.getElementById('the-fight').style.display = "block";
			}
			function run() {
				document.images['dragonMan'].src = "img/fleeing.png";
				document.getElementById('footer').innerHTML = "You are a cowardly knight not fit to serve the kingdom!!!";
			}
			function throwDice(imgPath) {
				document.getElementById('footer').innerHTML = "";
				var count = 0;
				var dieNum1 = getRandomDieNumber();
				var dieNum2 = getRandomDieNumber();
				count = dieNum1 + dieNum2;
				document.images['myDie1'].src = getDie(imgPath, dieNum1);
				document.images['myDie2'].src = getDie(imgPath, dieNum2);
				if (count > 8)
				{
					document.getElementById('footer').innerHTML = "Congratulation! You rolled " + count;
				}
				else
				{
					document.getElementById('footer').innerHTML = "You rolled " + count + " therefore you are burned to a crisp.  Sorry brave knight!";
				}
			}
			function getDie(path, num) {
				return path + "d" + num + ".gif";
			}
			function getRandomDieNumber() {
				return Math.round(Math.random()*5) + 1;
			}
			
		</script>
	</body>
</html>
